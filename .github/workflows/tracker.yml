name: ETF & Stock Tracker (Persistent)

on:
  schedule:
    # Every 15 minutes during Indian market hours (IST â†’ UTC)
    - cron: '45,0,15,30 3-9 * * 1-5'
    # Guaranteed EOD run (15:31 IST)
    - cron: '1 10 * * 1-5'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pytz requests

      # Try to restore previous state (first run = no artifact, this is OK)
      - name: Download state
        uses: actions/download-artifact@v4
        with:
          name: state
          path: state
        continue-on-error: true

      # Always ensure state directory exists
      - name: Prepare state directory
        run: mkdir -p state

      # Run the tracker (this is the only critical step)
      - name: Run tracker
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python tracker.py

      # Always upload state, even if tracker fails
      - name: Upload state
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: state
          path: state
