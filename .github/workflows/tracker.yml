name: ETF & Stock Tracker

on:
  schedule:
    - cron: '15,30,45 3-9 * * 1-5'
    - cron: '0 10 * * 1-5'
  workflow_dispatch:

jobs:
  track-prices:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install beautifulsoup4 lxml apscheduler pytz requests yfinance python-dotenv
      
      - name: Run ETF & Stock Tracker
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          MONGO_URL: "mongodb://localhost:27017"
          DB_NAME: "etf_tracker"
        run: |
          python standalone_tracker.py
